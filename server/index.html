        const userId = prompt("Enter user id: ");

      }
      const socket = io();

      socket.on("connect", () => {
        socket.emit("getLeftOverMessages", "");

      socket.on("message", (message, ackCb) => {
        console.log(message);
        ackCb();
      });

      function Emit(message) {

      }
    </script>
